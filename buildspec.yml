      - ls -lR
      - SUBJ="/C=US/ST=CA/O=ABC/CN=ele-one-brown.com"
      - sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout apiGateway/nginx/ele-one-brown.com.key -out apiGateway/nginx/ele-one-brown.com.crt -subj "$SUBJ"
