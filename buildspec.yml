  build:
    commands:
      - mv $CODEBUILD_SRC_DIR_gitservice $CODEBUILD_SRC_DIR
      - mv $CODEBUILD_SRC_DIR_gitcrud $CODEBUILD_SRC_DIR
      - mv $CODEBUILD_SRC_DIR_gitemail $CODEBUILD_SRC_DIR
